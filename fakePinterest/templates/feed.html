{% extends "homepage.html" %}

{% block body %}
{% include "navbar.html" %}

<body>
    <div class="container">

      <div class="conteudo">
         {% for foto in fotos %}
        <a href="{{ url_for('perfil', id_usuario=foto.usuario_id) }}" class="bloco-imagem">
          <img src="{{ url_for('static', filename='fotos_post/' ~ foto.imagem) }}" alt="Pinterest {{ loop.index }}" />
        </a>
        {% endfor %}
      </div>
    </div>
  </body>

{% endblock %}
